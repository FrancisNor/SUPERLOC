{% extends 'manager/base.html' %}

{% block title %}SUPERLOC | Login manager{% endblock %}

{% block content %}
<div>
    <h1>Login manager</h1>
    <form action="{% url 'manager:login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Se connecter"></p>
        <input type="hidden" name="next" value="{{ next }}"/>
        <p>Pas de compte ? Contactez votre administrateur.</p>
    </form>
</div>
{% endblock %}
