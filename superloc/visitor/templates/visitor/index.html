{% extends 'visitor/base.html' %}

{% block title %}SUPERLOC | Location de véhicules de tourisme et utilitaires{% endblock %}

{% block content %}
    <section>
        <div id="partie_gauche">   
            <div id=vide>
            </div>
            <div class="carrousel">
                <input type="radio" name="images" id="i1" checked>
                <input type="radio" name="images" id="i2">
                <input type="radio" name="images" id="i3">
                <input type="radio" name="images" id="i4">
                <input type="radio" name="images" id="i5">
                    <div class="carrousel_img" id="une">
                        <img src="../../static/visitor/images/citadine.jpg" alt="Citadine">
                        <figcaption>Louer une citadine</figcaption>
                        <label for="i5" class="pre"></label>
                        <label for="i2" class="nex"></label>
                    </div>
                    <div class="carrousel_img" id="deux">
                        <img src="../../static/visitor/images/routiere.jpg" alt="Routière">
                        <figcaption>Louer une routière</figcaption>
                        <label for="i1" class="pre"></label>
                        <label for="i3" class="nex"></label>
                    </div>
                    <div class="carrousel_img" id="trois">
                        <img src="../../static/visitor/images/luxe.jpg" alt="Luxe">
                        <figcaption>Louer une voiture de luxe</figcaption>
                        <label for="i2" class="pre"></label>
                        <label for="i4" class="nex"></label>
                    </div>  
                    <div class="carrousel_img" id="quatre">
                        <img src="../../static/visitor/images/transport.jpg" alt="Transport de personnes">
                        <figcaption>Louer un véhicule de transport de personnes</figcaption>
                        <label for="i3" class="pre"></label>
                        <label for="i5" class="nex"></label>
                    </div>        
                    <div class="carrousel_img" id="cinq">
                        <img src="../../static/visitor/images/utilitaire.jpg" alt="Utilitaire">
                        <figcaption>Louer un utilitaire</figcaption>
                        <label for="i4" class="pre"></label>
                        <label for="i1" class="nex"></label>
                    </div>
            </div>
        </div>
        <div id="partie_droite">
            <div id="promotion">
                <h2>Super Promo !</h2>
                Citadine à partir de 39€ TTC/JOUR<br>
                <img src="../../static/visitor/images/trois_voitures.jpg" alt="Trois voitures" />
            </div>
            <div id="location_rapide">
                <h2>Louer un véhicule</h2>
                <div id="agence">
                    Trouver votre agence
                    <button type="submit">Go !</button>
                </div>
                <form>
                    <div id="choix_vehicule">
                        <input type="radio" id="Choix1"
                        name="typevehicules" value="Tous véhicules" checked>
                        <label for="Choix1">Tous véhicules</label>
                        <input type="radio" id="Choix2"
                        name="typevehicules" value="Voitures">
                        <label for="Choix2">Voitures</label>
                        <input type="radio" id="Choix3"
                        name="typevehicules" value="Utilitaires">
                        <label for="Choix3">Utilitaires</label>
                    </div>
                    <div id="choix_date">
                        <div id="depart">
                            <label for="BEGDA">Départ</label>
                            <input type="datetime-local" id="BEGDA"
                            name="BEGDA"
                            min="2021-10-01T00:00" max="2022-12-01T00:00" required>
                        </div>
                        <div id="retour">
                            <label for="ENDDA">Retour</label>
                            <input type="datetime-local" id="ENDDA"
                            name="ENDDA"
                            min="2021-10-01T00:00" max="2022-12-01T00:00" required>
                        </div>
                    </div>
                    <div id="reserver">
                        <input type="submit" value="Réserver !">
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
