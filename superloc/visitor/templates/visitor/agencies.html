{% extends "./base.html" %}

{% load static %}

{% block title %}Nos agences{% endblock %}

{% block content %}
<div id="display_agencies">
    <h1>Nos agences</h1>
    <div id="agencies_strip">
        <div id="agencies">
            {% for agency in agency_list %}
            <div id="agency">
                <p>{{ agency.name }}</p>
                <p>{{agency.address}}</p>
                <p>{{agency.zip_code}} {{agency.city}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
